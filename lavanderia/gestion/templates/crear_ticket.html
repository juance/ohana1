<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Ticket</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Crear Ticket</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="cliente" class="form-label">Cliente</label>
                <select name="cliente" id="cliente" class="form-select">
                    {% for cliente in clientes %}
                        <option value="{{ cliente.id }}">{{ cliente.nombre }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="servicios" class="form-label">Servicios</label>
                <select name="servicios" id="servicios" class="form-select" multiple>
                    {% for servicio in servicios %}
                        <option value="{{ servicio.id }}">{{ servicio.tipo }} - ${{ servicio.precio }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="forma_de_pago" class="form-label">Forma de Pago</label>
                <select name="forma_de_pago" id="forma_de_pago" class="form-select">
                    <option value="Efectivo">Efectivo</option>
                    <option value="Mercado Pago">Mercado Pago</option>
                    <option value="Cuenta DNI">Cuenta DNI</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Crear Ticket</button>
        </form>
    </div>
</body>
</html>
